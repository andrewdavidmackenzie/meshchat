name: Release Bundle

on:
  release:
    types: [ published ]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: 1

jobs:
  build-and-bundle:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
          - os: macos-15
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: windows-11-arm
            target: aarch64-pc-windows-msvc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Install dependencies - Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libdbus-1-dev pkg-config libbluetooth-dev

      - name: Install cargo-packager
        run: cargo install cargo-packager --locked

      - name: Build and package the application
        id: package
        shell: bash
        run: |
          cargo packager --release --target ${{ matrix.target }} --verbose

          # Find all generated packages
          echo "Searching for packages..."

          if [[ "${{ runner.os }}" == "Linux" ]]; then
            PACKAGES=$(find target -maxdepth 1 \( -name "*.deb" -o -name "*.AppImage" \) 2>/dev/null | tr '\n' ',')
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            PACKAGES=$(find target -maxdepth 1 \( -name "*.dmg" -o -name "*.app.tar.gz" \) 2>/dev/null | tr '\n' ',')
          elif [[ "${{ runner.os }}" == "Windows" ]]; then
            PACKAGES=$(find target -maxdepth 1 \( -name "*.exe" -o -name "*.msi" \) 2>/dev/null | tr '\n' ',')
          fi

          # Remove trailing comma
          PACKAGES=${PACKAGES%,}
          echo "packages=$PACKAGES" >> $GITHUB_OUTPUT
          echo "Found packages: $PACKAGES"

      - name: Upload packages as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.target }}
          path: |
            target/release/*.deb
            target/release/*.AppImage
            target/release/*.dmg
            target/release/*.app.tar.gz
            target/release/*.exe
            target/release/*.msi
          if-no-files-found: warn

  upload-release:
    needs: build-and-bundle
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f | head -50

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.dmg
            artifacts/**/*.app.tar.gz
            artifacts/**/*.exe
            artifacts/**/*.msi
          tag_name: ${{ github.event.release.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
